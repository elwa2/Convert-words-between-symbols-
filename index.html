<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحويل الكلمات بين الرمز **</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>

<div class="container">
  <h1>تحويل الكلمات بين الرمز **</h1>
  <div class="input-container">
    <textarea id="inputText" placeholder="أدخل النص هنا..."></textarea>
    <button id="convertButton">تحويل</button>
  </div>
  <div id="output" class="output-container" contenteditable="true"></div>
  <button id="copyButton">نسخ النص</button>
  <button id="selectAllButton">تحديد النص</button> <!-- زر تحديد النص -->
</div>

 
</body>
</html>
